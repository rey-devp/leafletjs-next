<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Geo CRUD App</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside class="left-sidebar">
      <h2>üìç Locations</h2>

      <!-- FILTER -->
      <select id="categoryFilter">
        <option value="all">All Category</option>
        <option value="Public Space">Public Space</option>
        <option value="Tempat Wisata">Tempat Wisata</option>
        <option value="Restoran">Restoran</option>
        <option value="Toko">Toko</option>
      </select>

      <!-- LIST -->
      <ul id="locationList"></ul>
    </aside>

    <main>
      <div id="map"></div>
    </main>

    <!-- FORM CRUD - RIGHT SIDEBAR -->
    <aside class="right-sidebar">
      <form id="locationForm">
        <h3 id="formTitle">Tambah Lokasi</h3>

        <input type="hidden" id="locationId" />

        <input type="text" id="name" placeholder="Nama tempat" required />
        <textarea id="description" placeholder="Deskripsi"></textarea>

        <select id="category" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="Public Space">Public Space</option>
          <option value="Tempat Wisata">Tempat Wisata</option>
          <option value="Restoran">Restoran</option>
          <option value="Toko">Toko</option>
        </select>

        <input
          type="number"
          step="any"
          id="latitude"
          placeholder="Latitude"
          required
        />
        <input
          type="number"
          step="any"
          id="longitude"
          placeholder="Longitude"
          required
        />

        <button type="submit">üíæ Simpan</button>
        <button type="button" id="cancelEdit" hidden>‚ùå Cancel</button>
      </form>
    </aside>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="js/map.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
