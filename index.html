<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Geo CRUD App</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <aside>
      <h2>ğŸ“ Locations</h2>

      <!-- FILTER -->
      <select id="categoryFilter">
        <option value="all">All Category</option>
        <option value="Public Space">Public Space</option>
        <option value="Tempat Wisata">Tempat Wisata</option>
        <option value="Restoran">Restoran</option>
        <option value="Toko">Toko</option>
      </select>

      <!-- LIST -->
      <ul id="locationList"></ul>
    </aside>

    <main>
      <div id="map"></div>

      <!-- FORM CRUD -->
      <form id="locationForm">
        <h3 id="formTitle">Tambah Lokasi</h3>

        <input type="hidden" id="locationId" />

        <input type="text" id="name" placeholder="Nama tempat" required />
        <textarea id="description" placeholder="Deskripsi"></textarea>

        <input type="text" id="category" placeholder="Kategori" required />

        <input
          type="number"
          step="any"
          id="latitude"
          placeholder="Latitude"
          required
        />
        <input
          type="number"
          step="any"
          id="longitude"
          placeholder="Longitude"
          required
        />

        <button type="submit">ğŸ’¾ Simpan</button>
        <button type="button" id="cancelEdit" hidden>âŒ Cancel</button>
      </form>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
